<html>
<head>
<title>Twitter Search</title>
<style>
body {
    background-image: url("http://wallpaperlepi.com/wp-content/uploads/2015/01/Blue-logo-Twitter-Wallpaper-Wide.jpg");
    background-attachment: fixed;
}
p {
    background-color: #3E798E;
}
.header-cont { width:100%; position:fixed; top:0px;}
.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
</style>
</head>
<body style= "color: white">
   <form action='/' method="post" name="myform" align ="center">
      <div class="header-cont">
        <div style="background-color: #202C38; color:white; padding:20px;">
          <input type="text" style="font-size: 20pt; font-family:verdana; padding:5px; padding-left: 15px;background-color: transparent; color: white; border-radius: 20px" placeholder="--enter keyword--" name="keyword" size="40">
          <button type="submit" class="tfbutton" style="height: 7%; width:15%; font-family: verdana; padding:5px; font-size: 20pt; background-color: #2996B5; color: white; border-radius: 20px;" ><b>Search</b></button>
        </div>
      </div>
  </form>
   <br>
   <br>
   <br>
   <br>
   <div align ="center">
   <h3>
        <a href="/" style=" font-family:verdana, serif; font-size: 20pt; color: lightgrey">Clear Result</a>
   </h3>
   </div>
    <ol>
         {% for item in search_list %}
         
          <li><p style="font-size: 20pt; font-family:verdana">{{item}}</p></li>
         {% endfor %}
    </ol>
</body>
</html>
